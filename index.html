<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Clients</title>
</head>
<body>
    <h1>Waiting for Clients</h1>
    <p>Please wait for {{ conn_time }} seconds for clients to connect.</p>
    <div id="timer"></div>

    <script>
        var countdown = {{ conn_time }};
        var timer = document.getElementById('timer');

        function updateTimer() {
            timer.innerHTML = 'Time remaining: ' + countdown + ' seconds';
            countdown--;
            if (countdown >= 0) {
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</body>
</html>
