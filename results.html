<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Attribute 1</th>
                <th>Attribute 2</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.client_id }}</td>
                <td>{{ result.attribute1 }}</td>
                <td>{{ result.attribute2 }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('query_page') }}" method="get">
        <button type="submit">Go Back</button>
    </form>
</body>
</html>
